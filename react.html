<!DOCTYPE html>
<html>

<head>
    <title>React Components</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.
js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #EEE;
        }

        #container h1 {
            font-size: 48px;
            font-family: sans-serif;
            color: #0080A8;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">

        var HelloWorld = React.createClass ({
            render: function () {
               return (
                <p>Hello, {this.props.greetTarget}! I am {this.props.ageTarget}</p>
               ) 
            }
        });

        ReactDOM.render(
            <div>
                <HelloWorld greetTarget="Batman" ageTarget="21"/>
                <HelloWorld greetTarget="Iron" ageTarget="35"/>
                <HelloWorld greetTarget="Nicolas Cage" ageTarget="45"/>
            </div>,
            document.querySelector("#container")
        );
    </script>
</body>

</html>
